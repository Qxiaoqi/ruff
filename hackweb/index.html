<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./mdui-v0.4.1/css/mdui.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
    <div class="bg-green mdui-appbar mdui-appbar-fixed">
        <div class="font-white mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
            <span class="mdui-typo-title">智能家居</span>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
        </div>
    </div>

    <div class="container mdui-container-fluid">
        <div class="wrapper">
            <div class="user-block">
                <div class="user-content"></div>
            </div>
            <div class="light-intensity-block">
                <div class="light-intensity">
                    <div>
                        <img src="./img/light.png" alt="">
                        <span>光照</span>
                    </div>
                    <div class="data-block">
                        <span>21</span>
                    </div>
                </div>
            </div>
            <div class="temperature-block">
                <div class="temperature">
                    <div>
                        <img src="./img/temperature.png" alt="">
                        <span>温度</span>
                    </div>
                    <div class="data-block">
                        <span>27</span>
                    </div>
                </div>
            </div>
            <div class="humidity-block">
                <div class="humidity">
                    <div>
                        <img src="./img/humidity.png" alt="">
                        <span>湿度</span>
                    </div>
                    <div class="data-block">
                        <span>67</span>
                    </div>
                </div>
            </div>
            <div class="function-module-block">
                <div class="function-module"></div>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./mdui-v0.4.1/js/mdui.min.js"></script>
</body>
</html>
